<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex</title>
        <style type="text/css">
            * {
                padding: 0;
                height: 0;
            }
            .container {
                width: 300px;
                height: 300px;
                background-color: pink;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .main {
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="main"></div>
        </div>
    </body>
</html>
